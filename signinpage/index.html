      <div class="container d-none d-md-block">
          <h1 class="logo text-center pt-5">Harbacore</h1>

            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6 mt-5">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="sign mt-5 mb-5">Sign in to your account</h3>
                            <div class="form-group">
                                <label for="email" class="input">Email</label><br>
                    <input type="email"  class="form-control" id="email" name="email" maxlength="50"  required><br>

                                
                            </div>
                            <div class="form-group">
                                <label for="password" class="pwd">Password</label><span ><a href="#" class="float-right link">Forgot your Password?</a></span><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span><input id="remember-me" name="remember-me" type="checkbox"></span></label><span class="stay p-2 mt-3">Stay signed in for a week</span> <br></div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn text-center mb-5" value="Continue">
                                
                            </div>
                                                    </form>
                    </div>
                    
                </div>
                
            </div>
              
        </div>
          <div class="register mt-4 text-center">
          <span class="signin m-5 p-5 text-center">Don't have an account? <a href="../registerpage/index.html" target="_blank" class="signin2">Sign up.</a></span>
          </div>
      </div>
